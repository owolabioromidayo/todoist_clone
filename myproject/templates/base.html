<!doctype html>
<html lang="en">

<head>
    <title> Todoist Clone</title>
    <link rel="icon" href="../static/img/title_icon.png" style="background-color:black;">
    <!-- Required metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='basic.css')}}">

</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>






    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="../static/img/brand.svg">
            </a>
        </nav>
    </header>




    <div class='flex-container'>

        <div class='tasklists'>

            <h3 style="position:relative; text-align:center; padding:20px;"><b>Projects</b></h3>

            {%for tasklist in tasklists%}


            <div class='tasklist'>

                <a href="{{url_for('tasklist', id=tasklist.id )}}" class='taskname'>
                    {{tasklist.name}}
                </a>

                <!-- <a href="{{url_for('delete', id=tasklist.id )}}" class='tasklist-btn'>
                    <img src=" ../static/img/options.svg" width=25 height=25>
                </a> -->

                <div class="dropdown tasklist-btn">
                    <a class="" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src=" ../static/img/options.svg" width=25 height=25>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{{url_for('delete', id=tasklist.id )}}">Delete <img
                                src="../static/img/delete.svg" width="20" height="20" style="float: right;">
                        </a>

                        <a class='dropdown-item updatetasklist'
                            href="{{url_for('update_tasklist', id=tasklist.id)}}">Update</a>



                    </div>
                </div>

            </div>

            {%endfor%}



            <br>
            <br>



            <div class='addtasklist'>

                <button data-target="#addtaskmodal" data-toggle="modal" class="addproject-button btn btn-light "
                    style="font-size: 20px">+
                </button>
                <a class="addproject-button-label " data-target="#addtaskmodal" data-toggle="modal" href=""
                    style="font-size: 20px">Add Project</a>



                <div class="modal" tabindex="-1" role="dialog" id="addtaskmodal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Project</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form method="post">
                                {{forms['addtasklist'].hidden_tag()}}
                                {{forms['addtasklist'].tasklistname.label}} {{forms['addtasklist'].tasklistname()}}
                                <div class="modal-footer">
                                    <button type="button"
                                        class="btn btn-primary">{{forms['addtasklist'].submit()}}</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>





        </div>


        <div class='flex-column content'>
            {% block content %}

            {% endblock content %}
        </div>


    </div>




</body>

</html>
