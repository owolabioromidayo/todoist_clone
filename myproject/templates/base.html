<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div class='container'>

        <div class='row'>

            <div class='sidebar col-sm'>

                <nav class="nav flex-column">

                    <p>Projects</p>


                    {%for tasklist in tasklists%}

                    <a class="nav-link" href="{{url_for('tasklists', id=tasklist.id )}}">
                        {{tasklist.name}}</a> <a href="{{url_for('delete', id=tasklist.id )}}">Delete</a>

                    {%endfor%}


                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addtaskmodal">
                        Launch demo modal
                    </button>

                    <div class="modal" tabindex="-1" role="dialog" id="addtaskmodal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Project</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form method="post">
                                    {{addtasklist.hidden_tag()}}
                                    {{addtasklist.tasklistname.label}} {{addtasklist.tasklistname()}}
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">{{addtasklist.submit()}}</button>
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                    </div>

                                </form>


                            </div>
                        </div>
                    </div>



                </nav>

            </div>

            <div class='content col'>
                {% block content %}

                {% endblock content %}
            </div>
        </div>


    </div>
</body>

</html>
